---
afp:
  Global:
    'mimic model': 'RackMac'

  Backup:
    'path':         '{{ backup.path }}'
    'time machine': 'yes'
    'valid users':  '@{{ backup.group }}'

  Homes:
    'basedir regex': '{{ home.root }}'

mDNSResponder:
  - type: _afpovertcp._tcp
    port: 548

  - type: _device-info._tcp
    port: 1
    text: model=RackMac
