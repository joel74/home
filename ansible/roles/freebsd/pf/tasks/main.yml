---
- name: enabled
  tags: pf
  sudo: yes
  copy:
    dest: /etc/rc.conf.d/pf
    content: "pf_enable=\"YES\""

- name: started
  tags: pf
  sudo: yes
  service:
    name: pf
    state: started

- name: pf.conf
  tags: pf
  sudo: yes
  notify: reload pf.conf
  template:
    dest: /etc/pf.conf
    src: pfconfs/{{ pfconf }}
    validate: /sbin/pfctl -nf %s

