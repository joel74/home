local 10.186.211.1
port  1194
proto tcp
dev   tun1

ca   net.jachymko.ca.crt
cert net.jachymko.vpn.crt
key  net.jachymko.vpn.key
dh   dh2048.pem

server 10.186.213.0 255.255.255.0

push "route 10.186.211.1 255.255.255.255 vpn_gateway"
push "dhcp-option DNS 10.186.211.1"

max-clients 30

keepalive 10 120
cipher    AES-128-CBC

# disables the Nagle algorithm on TCP sockets
# In VPN applications over TCP, TCP_NODELAY is generally
# a good latency optimization.
tcp-nodelay

# compression
comp-lzo

status /var/log/openvpn-status-tcp

# reduce privileges
user   nobody
group  nobody
chroot /var/empty

# The persist options will try to avoid
# accessing certain resources on restart
# that may no longer be accessible because
# of the privilege downgrade.
persist-key
persist-tun
